<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxwell & Zackary's Galactic Game Calendar</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="intro">
    <h1 class="intro-text">üèÄ Go Sports ü™ê</h1>
  </div>

  <header>
    <h1>Maxwell & Zackary's Basketball Calendar</h1>
    <p>Click a day to view game details</p>
    <div class="nav-buttons">
      <button onclick="changeMonth(-1)">‚èÆÔ∏è Previous</button>
      <button onclick="changeMonth(1)">Next ‚è≠Ô∏è</button>
    </div>
  </header>

  <main id="calendar"></main>

  <div id="countdown" class="countdown-widget">
    <div class="scoreboard">
      <h2>‚è≥ GAME DAY COUNTDOWN</h2>
      <p id="nextGameInfo">Loading next game‚Ä¶</p>
      <div id="timer">--:--:--</div>
    </div>
    <div class="hoop"></div>
  </div>

  <div id="modal" class="modal"></div>

  <audio id="swoosh" src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3"></audio>

  <!-- Animated SVG basketballs -->
  <div class="orbit-container">
    <svg class="orbit-ball" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" stroke="#ffcc00" stroke-width="2" fill="none" />
      <circle cx="50" cy="20" r="5" fill="#ff6f61">
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="8s" repeatCount="indefinite" />
      </circle>
    </svg>
    <svg class="orbit-ball" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="30" stroke="#00ffff" stroke-width="2" fill="none" />
      <circle cx="50" cy="20" r="5" fill="#00ffff">
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="12s" repeatCount="indefinite" />
      </circle>
    </svg>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxwell & Zackary's Galactic Game Calendar</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Intro animation -->
  <div class="intro">
    <h1 class="intro-text">ğŸ€ Welcome to the Galactic Game Zone ğŸª</h1>
  </div>

  <!-- Header -->
  <header>
    <h1>Maxwell & Zackary's Galactic Game Calendar</h1>
    <p>Click a day to view game details</p>
    <div class="nav-buttons">
      <button onclick="changeMonth(-1)">â®ï¸ Previous</button>
      <button onclick="changeMonth(1)">Next â­ï¸</button>
    </div>
  </header>

  <!-- Calendar container -->
  <main id="calendar"></main>

  <!-- Upcoming Games widget -->
  <div id="countdown" class="countdown-widget">
    <div class="scoreboard">
      <h2>ğŸš€ UPCOMING GAMES</h2>
      <p id="nextGameInfo">Loading next gameâ€¦</p>
    </div>
    <div class="hoop"></div>
  </div>

  <!-- Modal for game details -->
  <div id="modal" class="modal"></div>

  <!-- Sound effect -->
  <audio id="swoosh" src="https://freesound.org/data/previews/341/341695_3248244-lq.mp3"></audio>

  <!-- Animated SVG basketballs -->
  <div class="orbit-container">
    <svg class="orbit-ball" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="40" stroke="#ffcc00" stroke-width="2" fill="none" />
      <circle cx="50" cy="20" r="5" fill="#ff6f61">
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="8s" repeatCount="indefinite" />
      </circle>
    </svg>
    <svg class="orbit-ball" viewBox="0 0 100 100">
      <circle cx="50" cy="50" r="30" stroke="#00ffff" stroke-width="2" fill="none" />
      <circle cx="50" cy="20" r="5" fill="#00ffff">
        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="12s" repeatCount="indefinite" />
      </circle>
    </svg>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
  <script>
    window.onload = () => {
      generateCalendar(currentMonth, currentYear);
      getNextGame();
    };
  </script>
</body>
</html>
